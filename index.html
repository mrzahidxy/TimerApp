<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700;800&family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="quiz-card" id="quiz">
        <h2 id="question"></h2>
        <ul class="list">
          <li>
            <input type="radio" name="answer" class="answer" id="a" />
            <label for="a" id="a_text"></label>
          </li>
          <li>
            <input type="radio" name="answer" class="answer" id="b" />
            <label for="b" id="b_text"></label>
          </li>
          <li>
            <input type="radio" name="answer" class="answer" id="c" />
            <label for="c" id="c_text"></label>
          </li>
          <li>
            <input type="radio" name="answer" class="answer" id="d" />
            <label for="d" id="d_text"></label>
          </li>
        </ul>
        <button id="submitBtn">Submit</button>
      </div>
    </div>
    <script src="./script.js" defer></script>
  </body>
</html>
