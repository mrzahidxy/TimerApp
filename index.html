<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <span class="title">Happy New Year</span>
      <div class="countdown-card">
        <div class="countdown-box">
          <span class="countdown-number" id="days"> 1 </span>
          <span class="countdown-text"> Days </span>
        </div>
        <div class="countdown-box">
          <span class="countdown-number" id="hours"> 3 </span>
          <span class="countdown-text"> Hours </span>
        </div>
        <div class="countdown-box">
          <span class="countdown-number" id="minutes"> 20 </span>
          <span class="countdown-text"> Minutes </span>
        </div>
        <div class="countdown-box">
          <span class="countdown-number" id="seconds"> 03 </span>
          <span class="countdown-text"> Seconds </span>
        </div>
        <span class="left-text">left</span>
      </div>
    </div>
    <script src="./script.js" defer></script>
  </body>
</html>
